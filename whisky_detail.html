<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Whisky</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Suivi des Prix de Whisky</h1>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/compare">Comparaison</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="whisky-detail">
            <div id="whisky-info">
                <h2>{{ whisky_name }}</h2>
                <div class="loading">Chargement des détails...</div>
            </div>
            
            <div class="whisky-image">
                <!-- L'image du whisky sera chargée ici -->
            </div>
            
            <div class="price-table">
                <h3>Prix actuels</h3>
                <table id="current-prices">
                    <thead>
                        <tr>
                            <th>Site</th>
                            <th>Prix</th>
                            <th>Disponibilité</th>
                            <th>Lien</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données de prix seront générées dynamiquement ici -->
                    </tbody>
                </table>
            </div>
            
            <div class="price-history">
                <h3>Historique des prix</h3>
                <div id="price-chart">
                    <!-- Le graphique d'évolution des prix sera généré ici -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Suivi des Prix de Whisky</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/detail.js') }}"></script>
</body>
</html>
