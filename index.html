<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Prix de Whisky</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Suivi des Prix de Whisky</h1>
            <nav>
                <ul>
                    <li><a href="/" class="active">Accueil</a></li>
                    <li><a href="/compare">Comparaison</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>Bienvenue sur votre plateforme de suivi des prix de whisky</h2>
            <p>Suivez l'évolution des prix de vos whiskys préférés sur différents sites marchands.</p>
        </section>

        <section class="whisky-list">
            <h2>Liste des Whiskys</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Rechercher un whisky...">
            </div>
            <div id="whisky-grid">
                <!-- Les cartes de whisky seront générées dynamiquement ici -->
                <p>Chargement des données...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Suivi des Prix de Whisky</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
