<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaison des Prix de Whisky</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Suivi des Prix de Whisky</h1>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/compare" class="active">Comparaison</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="compare-section">
            <h2>Comparaison des Prix</h2>
            
            <div class="compare-controls">
                <div class="whisky-selector">
                    <label for="whisky-select">Sélectionnez les whiskys à comparer:</label>
                    <select id="whisky-select" multiple>
                        <!-- Options générées dynamiquement -->
                    </select>
                    <button id="add-whisky-btn">Ajouter à la comparaison</button>
                </div>
                
                <div class="site-selector">
                    <label for="site-select">Filtrer par site:</label>
                    <select id="site-select" multiple>
                        <!-- Options générées dynamiquement -->
                    </select>
                </div>
            </div>
            
            <div class="comparison-table">
                <h3>Tableau comparatif</h3>
                <table id="compare-table">
                    <thead>
                        <tr>
                            <th>Whisky</th>
                            <!-- Les sites seront générés dynamiquement ici -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données de comparaison seront générées dynamiquement ici -->
                    </tbody>
                </table>
            </div>
            
            <div class="comparison-chart">
                <h3>Graphique comparatif</h3>
                <div id="compare-chart">
                    <!-- Le graphique de comparaison sera généré ici -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Suivi des Prix de Whisky</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/compare.js') }}"></script>
</body>
</html>
